<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <div class="text-left" style="display: inline">
    <a href="{% url 'index' %}" style="text-decoration: None; color: #000;">
        <img src="/media/post/instagram_icon.png" width="30px" height="30px" alt="">
    |
    <img src="/media/post/instagramLogo.png" height="30px" alt=""></a>
    </div>


    <div class="text-right float-right">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <div>
                <button type="button" class="btn btn-light">로그아웃</button>
            </div>
        </a>
        {% else %}
        <div>
            <a href="{% url 'login' %}">
            <button type="button" class="btn btn-light">로그인하기</button>
        </a>
            <a href="{% url 'signup' %}">
                <button type="button" class="btn btn-light">회원가입하기</button>
            </a>
        </div>
        {% endif %}
    </div>
    <div>

        
</div>
    </div>


{% block content %}
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
