{% extends 'base.html' %}

{% block title %}Index{% endblock %}


{% block content %}
{% for post in posts %}
<div class="card border-dark mb-3 mx-auto" style="max-width: 600px">
  <div class="card-header">{{ post.author }}</div>
  <div class="card-body text-dark">
      <img class="card-img-top" src="media/{{ post.photo }}" width="500" height="500" alt="">
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">{{ post.pub_date }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
