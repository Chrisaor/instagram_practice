{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="login-window">
            <div class="">
                <label class="label" for="">Account</label>
                <input class="float-right" type="text" name="username">
            </div>
            <div>
                <label for="">Password</label>
                <input class="float-right" type="password" name="password">
            </div>
            <button type="submit" class="btn btn-light">로그인하기</button>
        </div>
    </form>
</div>
{% endblock %}
